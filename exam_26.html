<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("정수 1"));
        var b = parseInt(prompt("정수 2"));
        var c = parseInt(prompt("정수 3"));
        var m = 0;

        if (a < b) {
            m = a;
            a = b;
            b = m;
        }
        if (a < c) {
            m = a;
            a = c;
            c = m;
        }
        if (b < c) {
            m = b;
            b = c;
            c = m;
        }

        document.write("최대값 : " + a + "<br>");
        document.write("중간값 : " + b + "<br>");
        document.write("최소값 : " + c);
    </script>
</head>

<body>

</body>

</html>
