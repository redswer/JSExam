<!-- 점수(1 ~ 100 사이) 7개를 입력받아서 최대값, 최소값을 뺀 나머지 합계를 출력하는 프로그램 작성 -->

<script>
    var n = 0;
    var sum = 0;
    var max = 0;
    var min = 100;

    for (let i = 1; i < 8; i++) {
        n = parseInt(prompt("점수" + i));

        if (n > max) {
            max = n;
        } else if (n < min) {
            min = n;
        }

        sum += n;
    }

    sum = sum - max - min;

    document.write("최대 점수 : " + max + "<br>");
    document.write("최소 점수 : " + min + "<br>");
    document.write("합계 : " + sum);
</script>
