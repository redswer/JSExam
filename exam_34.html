<script>
    // 1 ~ 100 까지의 정수 중 홀수의 합, 짝수의 합을 구하여 출력

    var sum1 = 0;
    var sum2 = 0;

    for (let i = 1; i < 101; i++) {
        if (i % 2 == 0) {
            sum2 += i;
        } else {
            sum1 += i;
        }
    }

    document.write("홀수의 합 : " + sum1 + "<br>");
    document.write("짝수의 합 : " + sum2);
</script>
