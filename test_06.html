<script>
    var arr = [78, 90, 67, 70, 88, 95, 70, 80, 75, 85];

    // 1. 배열에 저장된 데이터 출력
    // => Input Data : xx xx xx xx .... xx

    document.write("Input Data : ");

    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }

    document.write("<br>-------------------------------------<br>");

    // 2. 합계와 평균, 최대값, 최소값 출력

    var sum = 0;
    var max = arr[0];
    var min = arr[0];

    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];

        if (max < arr[i]) {
            max = arr[i];
        } else if (min > arr[i]) {
            min = arr[i];
        }
    }

    var avg = sum / arr.length;

    document.write("합계 : " + sum + "<br>");
    document.write("평균 : " + avg + "<br>");
    document.write("최대값 : " + max + "<br>");
    document.write("최소값 : " + min);
</script>
