<script>
    // 키보드로 정수 입력 -> 2 ~ 정수 까지 소수를 구하여 출력
    // 소수는 한 줄에 5개씩 출력하며 마지막에 총 개수를 출력

    var n = parseInt(prompt("정수 입력"));
    var cnt = 0;

    document.write("2 ~ " + n + "까지의 수 중 소수<br>");
    document.write("<br>");
    for (var i = 2; i <= n; i++) {
        for (var j = 2; j <= i; j++) {
            if (i % j == 0) {
                break;
            }
        }
        if (i == j) {
            document.write(i + " ");
            cnt++;
            if (cnt % 5 == 0) {
                document.write("<br>");
            }
        }
    }
    document.write("<br><br>총 " + cnt + "개");
</script>
