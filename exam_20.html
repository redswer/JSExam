<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ** 키보드로 정수를 입력받아 입력된 정수가 80 ~ 90 사이면 "Pass", 아니면 "NoPass" 출력

        var num = parseInt(prompt("정수"));
        var result = "";

        if (num >= 80 && num <= 90) {
            result = "Pass";
        } else {
            result = "NoPass";
        }

        document.write(result);
    </script>
</head>

<body>

</body>

</html>
