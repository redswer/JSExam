<!-- 10개의 정수를 입력받아 홀수의 합과 개수를 출력 -->

<script>
    var n = 0;
    var count = 0;
    var sum = 0;

    for (let i = 1; i < 11; i++) {
        n = parseInt(prompt("정수"));

        if (n % 2 != 0) {
            count++;
            sum += n;
        }
    }

    document.write("홀수의 합 : " + sum + "<br>");
    document.write("홀수의 개수 : " + count);
</script>
