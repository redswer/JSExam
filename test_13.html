<script>
    var dec = parseInt(prompt("10진수 입력"));

    var result = decConBin(dec);

    document.write("10진수 " + dec + "<br>");
    document.write("2진수 " + result + "<br>");

    // 10진수를 2진수로 변환하여 반환하는 함수 생성
    function decConBin(dec) {
        var result = "";

        while (dec != 0) {
            var m = parseInt(dec / 2);
            var n = dec % 2;

            result = n + result;
            dec = m;

        }

        return result;
    }
</script>
