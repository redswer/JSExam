<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("번호 : ");
        var name = prompt("이름 : ");
        var kr = parseInt(prompt("국어 : "));
        var en = parseInt(prompt("영어 : "));
        var math = parseInt(prompt("수학 : "));

        var sum = kr + en + math;
        var avg = sum / 3;

        document.write("번호 : " + num + "<br>");
        document.write("이름 : " + name + "<br>");
        document.write("총점 : " + sum + "<br>");
        document.write("평균 : " + avg);
    </script>
</head>

</body>

</html>
