<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("정수 1"));
        var b = parseInt(prompt("정수 2"));
        var c = parseInt(prompt("정수 3"));

        var max = 0;
        var mid = 0;
        var min = 0;

        if (a > b) {
            if (a > c) {
                max = a;
                if (b > c) {
                    mid = b;
                    min = c;
                } else {
                    mid = c;
                    min = b;
                }
            } else {
                max = c;
                mid = a;
                min = b;
            }
        } else {
            if (b > c) {
                max = b;
                if (a > c) {
                    mid = a;
                    min = c;
                } else {
                    mid = c;
                    min = a;
                }
            } else {
                max = c;
                mid = b;
                min = a;
            }
        }

        document.write("최대값 : " + max + "<br>");
        document.write("중간값 : " + mid + "<br>");
        document.write("최소값 : " + min + "<br>");
    </script>
</head>

<body>

</body>

</html>
