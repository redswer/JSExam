<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("a"));
        var b = parseInt(prompt("b"));
        var c = parseInt(prompt("c"));

        var max;

        if (a > b) {
            max = a;
        } else {
            max = b;
        }

        if (max < c) {
            max = c;
        }

        document.write("최대값은 " + max);
    </script>
</head>

<body>

</body>

</html>
