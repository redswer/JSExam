<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 5, b = 0;
        b = a++; // 대입 후 증가

        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");

        var c = 5, d = 0;
        d = ++c; // 증가 후 대입

        document.write("c = " + c + "<br>");
        document.write("d = " + d + "<br>");
    </script>
</head>

<body>

</body>

</html>
