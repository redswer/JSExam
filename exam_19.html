<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt("정수 1"));
        var n2 = parseInt(prompt("정수 2"));
        var n3 = parseInt(prompt("정수 3"));
        var n4 = parseInt(prompt("정수 4"));
        var n5 = parseInt(prompt("정수 5"));

        var max = n1;

        if (n1 < n2) {
            max = n2
        }

        if (max < n3) {
            max = n3
        }

        if (max < n4) {
            max = n4
        }

        if (max < n5) {
            max = n5
        }

        document.write("최대값은 " + max);
    </script>
</head>

</html>
