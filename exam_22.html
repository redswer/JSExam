<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var val = parseInt(prompt("점수입력"));
        var grade = "";

        if (val >= 90) {
            grade = "A";
        } else if (val >= 80) {
            grade = "B"
        } else if (val >= 70) {
            grade = "C";
        } else if (val >= 60) {
            grade = "D";
        } else {
            grade = "F";
        }

        document.write(grade);
    </script>
</head>

<body>

</body>

</html>
