<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var avg = 79.4567;

        document.write("avg = " + avg + "<br>");
        document.write("avg = " + parseInt(avg) + "<br>");

        // => avg 를 소수점 2번째 자리까지 반올림 : (실수 * 100 + 0.5) 를 정수로 변환한 후 나누기 100
        int = parseInt(avg * 100 + 0.5) / 100;
        document.write("반올림 = " + int);
    </script>
</head>

<body>

</body>

</html>
