<script>
    for (let i = 1; i <= 25; i++) {
        document.write("*");

        if (i % 5 == 0 && i != 25) {
            document.write("<br>")
        }
    }

    document.write("<br>--------------------------------<br>");

    for (let i = 1; i <= 100; i++) {
        document.write(i + " ");

        if (i % 10 == 0) {
            document.write("<br>")
        }
    }
</script>
