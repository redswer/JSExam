<script>
    function swap(a) {
        t = a[0];
        a[0] = a[1];
        a[1] = t;
    }

    var a = [10, 20];

    document.write("a[0] = " + a[0] + ", a[1] = " + a[1]);
    document.write("<br>");

    swap(a)
    // => 참조에 의한 호출
    document.write("a[0] = " + a[0] + ", a[1] = " + a[1]);
</script>
