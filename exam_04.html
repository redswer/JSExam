<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("a = ");
        var b = prompt("b = ");

        var c = parseInt(a) + parseInt(b);
        // =>  var c = a + b; 와 비교

        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("c = " + c);
    </script>
</head>

<body>

</body>

</html>
