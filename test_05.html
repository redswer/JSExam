<!-- 키보드로 급여(금액)을 입력받아서 화폐 단위별 매수를 구하여 출력 -->

<script>
    var pay = parseInt(prompt("급여(금액)"));
    var rest = 0;
    var a = 0; // 50000
    var b = 0; // 10000
    var c = 0; // 5000
    var d = 0; // 1000
    var e = 0; // 500
    var f = 0; // 100
    var g = 0; // 50
    var h = 0; // 10
    var i = 0; // 5
    var j = 0; // 1

    a = parseInt(pay / 50000);
    rest = pay % 50000;

    b = parseInt(rest / 10000);
    rest = rest % 10000;

    c = parseInt(rest / 5000);
    rest = rest % 5000;

    d = parseInt(rest / 1000);
    rest = rest % 1000;

    e = parseInt(rest / 500);
    rest = rest % 500;

    f = parseInt(rest / 100);
    rest = rest % 100;

    g = parseInt(rest / 50);
    rest = rest % 50;

    h = parseInt(rest / 10);
    rest = rest % 10;

    i = parseInt(rest / 5);
    rest = rest % 5;

    j = rest;

    document.write("급여 : " + pay + "<br>");
    document.write("50000 : " + a + "<br>");
    document.write("10000 : " + b + "<br>");
    document.write("5000 : " + c + "<br>");
    document.write("1000 : " + d + "<br>");
    document.write("500 : " + e + "<br>");
    document.write("100 : " + f + "<br>");
    document.write("50 : " + g + "<br>");
    document.write("10 : " + h + "<br>");
    document.write("5 : " + i + "<br>");
    document.write("1 : " + j + "<br>");
</script>
