<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("a = "));
        var b = parseInt(prompt("b = "));

        var c = a * b;
        document.write(a + "*" + b + " = " + c + "<br>");

        c = a / b;
        document.write(a + "/" + b + " = " + c + "<br>");

        c = a % b;
        document.write(a + "%" + b + " = " + c + "<br>");
    </script>
</head>

<body>

</body>

</html>
