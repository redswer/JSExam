    <script>
        var n = 20;

        n += 10; // n = n + 10  -> 30
        n -= 6; // n = n - 6  -> 24
        n *= 2; // n = n * 2  -> 48
        n %= 5; // n = n % 5  -> 3 

        document.write("n = " + n);
    </script>
