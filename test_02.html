<!-- 정수를 입력받아 1 ~ 그 수까지 중 짝수와 그 합을 출력 -->

<script>
    var n = parseInt(prompt("정수"));
    var sum = 0;

    document.write("** for 문<br>");
    for (let i = 1; i < n + 1; i++) {
        if (i % 2 == 0) {
            document.write(i + " ");
            sum += i;
        }
    }
    document.write("<br>" + "1 ~ " + n + " 짝수 합 : " + sum + "<br><br>");

    var i = 2;
    sum = 0;
    document.write("** while 문<br>")
    while (i < n + 1) {
        if (i % 2 == 0) {
            document.write(i + " ");
            sum += i;
        }
        i += 2;
    }
    document.write("<br>" + "1 ~ " + n + " 짝수 합 : " + sum);
</script>
